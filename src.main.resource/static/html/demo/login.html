<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="../../css/bootstrap.min.css">
<link rel="stylesheet" href="../../css/bootstrap-docs.min.css">
<title>登录</title>
</head>
<body>
	<div class="container bg-white d-flex justify-content-center">
		<div class="bg-light"
			style="width: 300px; height: 300px; margin-top: 200px; margin-bottom: 200px;">
			<form>
				<div class="form-group">
					<label for="userName">User name</label> <input
						type="text" class="form-control" id="userName"
						aria-describedby="userNameHelp" placeholder="Enter your name"> <small
						id="userNameHelp" class="form-text text-muted">We'll never
						share your name with anyone else.</small>
				</div>
				<div class="form-group">
					<label for="exampleInputPassword1">Password</label> <input
						type="password" class="form-control" id="exampleInputPassword1"
						placeholder="Password">
				</div>
				<div class="form-check">
					<input type="checkbox" class="form-check-input" id="exampleCheck1">
					<label class="form-check-label" for="exampleCheck1">Check
						me out</label>
				</div>
				<button type="submit" class="btn btn-primary">登录</button>
			</form>

		</div>

	</div>
	<script type="text/javascript" src="../../js/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="../../js/bootstrap.min.js"></script>
</body>
</html>
