<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="../../css/bootstrap.min.css">
<link rel="stylesheet" href="../../css/bootstrap-docs.min.css">
<title>间距</title>
</head>
<body>
	<div class="container">
		<h1 class="bd-title">间距</h1>
		<div class="bd-lead">填充-内边距,只支持0,1,2,3,4,5,auto</div>
		<div class="bd-example ">
			<div class="p-3 bg-primary">p-3</div>
			<div class="pt-0 bg-success">pt-0</div>
			<div class="pt-1 bg-primary">pt-1</div>
			<div class="pt-2 bg-success">pt-2</div>
			<div class="pt-3 bg-primary">pt-3</div>
			<div class="pt-4 bg-success">pt-4</div>
			<div class="pt-5 bg-primary">pt-5</div>
			<div class="pt-auto  bg-success">pt-auto</div>
		</div>
		<div class="bd-lead">边距-外边距,只支持0,1,2,3,4,5,auto</div>
		<div class="bd-example ">
			<div class="m-3 bg-primary">m-3</div>
			<div class="mt-0 bg-success">mt-0</div>
			<div class="mt-1 bg-primary">mt-1</div>
			<div class="mt-2 bg-success">mt-2</div>
			<div class="mt-3 bg-primary">mt-3</div>
			<div class="mt-4 bg-success">mt-4</div>
			<div class="mt-5 bg-primary">mt-5</div>
			<div class="mt-auto  bg-success">mt-auto</div>
		</div>
		<div class="bd-lead">边距-外边距,各个位置效果</div>
		<div class="bd-example ">
			<div class="mt-0 bg-success">mt-0 上边距0</div>
			<div class="mb-1 bg-primary">mb-1 下边距1</div>
			<div class="ml-2 bg-success">ml-2 左边距2</div>
			<div class="mr-3 bg-primary">mr-3 右边距3</div>
			<div class="mx-4 bg-success">mx-4 左右边距4</div>
			<div class="my-5 bg-primary">my-5 上下边距5</div>
			<div class="mx-auto  bg-success w-25 h-50">mx-auto 水平自动居中</div>
			<div class="my-auto  bg-primary w-25 h-25">my-auto 垂直自动居中</div>
		</div>
	</div>
	<script type="text/javascript" src="../../js/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="../../js/bootstrap.min.js"></script>
</body>
</html>
