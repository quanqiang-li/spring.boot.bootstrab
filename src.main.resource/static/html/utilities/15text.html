<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="../../css/bootstrap.min.css">
<link rel="stylesheet" href="../../css/bootstrap-docs.min.css">
<title>文本</title>
</head>
<body>
	<div class="container">
		<h1 class="bd-title">文本</h1>
		<div class="bd-lead">对齐</div>
		<div class="bd-example ">
			<p class="text-left">text-left左对齐</p>
			<p class="text-center">text-center居中</p>
			<p class="text-right">text-right右对齐</p>
		</div>

		<div class="bd-lead">一行和换行</div>
		<div class="bd-example ">
			<div class="text-nowrap bg-primary" style="width: 8rem;">text-nowrap禁止换行,即使内容超出了给定的宽度</div>
		</div>
		<div class="bd-lead">对于较长的内容，您可以添加.text-truncate类以使用省略号截断文本。</div>
		<div class="bd-example ">
			<div class="text-truncate bg-primary" style="width: 8rem;">对于较长的内容，您可以添加.text-truncate类以使用省略号截断文本。</div>
		</div>
		<div class="bd-lead">大小写</div>
		<div class="bd-example ">
			<p class="text-lowercase">text-lowercase ABC 全小写</p>
			<p class="text-uppercase">text-uppercase Abc 全大写</p>
			<p class="text-capitalize">text-capitalize AB cD首字母小写,其他保持原样</p>
		</div>
	</div>
	<script type="text/javascript" src="../../js/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="../../js/bootstrap.min.js"></script>
</body>
</html>
