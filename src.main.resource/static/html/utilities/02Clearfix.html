<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="../../css/bootstrap.min.css">
<link rel="stylesheet" href="../../css/bootstrap-docs.min.css">
<title>清除浮动</title>
</head>
<body>
	<div class="container">
		<h1 class="bd-title">清除浮动</h1>
		<div class="bd-lead">通过工具类clearfix，可以快速轻松地清除容器中的浮动内容。</div>
		<div class="bd-example ">
			<p>以下示例显示了如何使用clearfix。 没有clearfix，包装div不会跨越按钮，这会导致布局损坏。</p>
			<div class="bg-info clearfix">
				<button type="button" class="btn float-left">floated left</button>
				<button type="button" class="btn float-right">floated right</button>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="../../js/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="../../js/bootstrap.min.js"></script>
</body>
</html>
