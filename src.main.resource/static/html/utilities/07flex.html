<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="../../css/bootstrap.min.css">
<link rel="stylesheet" href="../../css/bootstrap-docs.min.css">
<title>灵活</title>
</head>
<body>
	<div class="container">
		<h1 class="bd-title">灵活的布局</h1>
		<div class="bd-example ">
			<div class="d-flex p-2 bd-highlight">I'm a d-flex container!</div>
			<div class="d-inline-flex p-2 bd-highlight">I'm a d-inline-flex</div>
		</div>
		<h1 class="bd-title">在同一行内</h1>
		<div class="d-flex flex-row bd-highlight mb-3">
			<div class="p-2 bd-highlight">Flex item 1</div>
			<div class="p-2 bd-highlight">Flex item 2</div>
			<div class="p-2 bd-highlight">Flex item 3</div>
		</div>
		<h1 class="bd-title">在同一列内</h1>
		<div class="d-flex flex-column bd-highlight mb-3">
			<div class="p-2 bd-highlight">Flex item 1</div>
			<div class="p-2 bd-highlight">Flex item 2</div>
			<div class="p-2 bd-highlight">Flex item 3</div>
		</div>
		<h1 class="bd-title">按内容分配</h1>
		<div class="bd-example ">
			<div class="d-flex justify-content-start bd-highlight mb-3">justify-content-start</div>
			<div class="d-flex justify-content-end bd-highlight mb-3">justify-content-end</div>
			<div class="d-flex justify-content-center bd-highlight mb-3">justify-content-center</div>
			<div class="d-flex justify-content-between bd-highlight mb-3">justify-content-between</div>
			<div class="d-flex justify-content-around bd-highlight mb-3">justify-content-around</div>
		</div
	</div>
	<script type="text/javascript" src="../../js/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="../../js/bootstrap.min.js"></script>
</body>
</html>
