<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="../../css/bootstrap.min.css">
<link rel="stylesheet" href="../../css/bootstrap-docs.min.css">
<title>边框</title>
</head>
<body>
	<div>使用边框工具类快速设置元素的边框和边框半径的样式。 非常适合图像，按钮或任何其他元素。</div>
	<h1>添加边框</h1>
	<div class="bd-example ">
		<div class="bd-example-border-utils">
			<div class="border">4个边框</div>
			<div class="border-top">上边框</div>
			<div class="border-right">右边框</div>
			<div class="border-bottom">下边框</div>
			<div class="border-left">左边框</div>
		</div>
	</div>
	<h1>减少边框</h1>
	<div class="bd-example ">
		<div class="bd-example-border-utils">
			<div class="border-0">无边框</div>
			<div class="border-top-0">无上边框</div>
			<div class="border-right-0">无右边框</div>
			<div class="border-bottom-0">无下边框</div>
			<div class="border-left-0">无左边框</div>
		</div>
	</div>
	<h1>边框颜色</h1>
	<div class="bd-example ">
		<div class="bd-example-border-utils">
			<div class="border border-primary"></div>
			<div class="border border-secondary"></div>
			<div class="border border-success"></div>
			<div class="border border-danger"></div>
			<div class="border border-warning"></div>
			<div class="border border-info"></div>
			<div class="border border-light"></div>
			<div class="border border-dark"></div>
			<div class="border border-white"></div>
		</div>
	</div>
	<h1>边框圆角</h1>
	<div class="bd-example-border-utils">
		<div class="bd-example ">
			<div class="border border-dark rounded">4个圆角</div>
			<div class="border border-dark rounded-top">上圆角</div>
			<div class="border border-dark rounded-right">右圆角</div>
			<div class="border border-dark rounded-bottom">下圆角</div>
			<div class="border border-dark rounded-left">左圆角</div>
			<div class="border border-dark rounded-circle">圆形</div>
			<div class="border border-dark rounded-0">无圆角</div>
		</div>
	</div>
	<script type="text/javascript" src="../../js/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="../../js/bootstrap.min.js"></script>
</body>
</html>
