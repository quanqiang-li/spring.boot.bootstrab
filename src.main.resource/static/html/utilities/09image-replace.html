<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="../../css/bootstrap.min.css">
<link rel="stylesheet" href="../../css/bootstrap-docs.min.css">
<title>文字背景图片</title>
</head>
<body>
	<div class="container">
		<h1 class="bd-title">文字背景图片</h1>
		<div class="bd-lead">把文字替换为背景图</div>
		<h2>使用.text-hide把文字隐藏,变为空白的背景图</h2>
		<div class="bd-example ">
			<h1 class="text-hide">Custom heading</h1>
		</div>
		<h2>使用.text-hide把文字隐藏,同时替换为图片背景</h2>
		<div class="bd-example ">
			<h1 class="text-hide"
				style="background-image: url('../../img/bootstrap-solid.svg'); width: 50px; height: 50px;">Bootstrap</h1>
		</div>
	</div>
	<script type="text/javascript" src="../../js/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="../../js/bootstrap.min.js"></script>
</body>
</html>
