<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="../../css/bootstrap.min.css">
<link rel="stylesheet" href="../../css/bootstrap-docs.min.css">
<title>大小</title>
</head>
<body>
	<div class="container">
		<h1 class="bd-title">宽度</h1>
		<div class="bd-lead">只支持宽度25%, 50%, 75%, 100%和 auto</div>
		<div class="bd-example ">
			<div class="w-25 p-3" style="background-color: #eee;">Width 25%</div>
			<div class="w-50 p-3" style="background-color: #eee;">Width 50%</div>
			<div class="w-75 p-3" style="background-color: #eee;">Width 75%</div>
			<div class="w-100 p-3" style="background-color: #eee;">Width
				100%</div>
			<div class="w-auto p-3" style="background-color: #eee;">Width
				auto</div>
		</div>
		<h1 class="bd-title">高度</h1>
		<div class="bd-lead">只支持高度25%, 50%, 75%, 100%和 auto</div>
		<div class="bd-example ">
			<div style="height: 100px; background-color: rgba(255, 0, 0, 0.1);">
				<div class="h-25 d-inline-block"
					style="width: 120px; background-color: rgba(0, 0, 255, .1)">Height
					25%</div>
				<div class="h-50 d-inline-block"
					style="width: 120px; background-color: rgba(0, 0, 255, .1)">Height
					50%</div>
				<div class="h-75 d-inline-block"
					style="width: 120px; background-color: rgba(0, 0, 255, .1)">Height
					75%</div>
				<div class="h-100 d-inline-block"
					style="width: 120px; background-color: rgba(0, 0, 255, .1)">Height
					100%</div>
				<div class="h-auto d-inline-block"
					style="width: 120px; background-color: rgba(0, 0, 255, .1)">Height
					auto</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="../../js/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="../../js/bootstrap.min.js"></script>
</body>
</html>
