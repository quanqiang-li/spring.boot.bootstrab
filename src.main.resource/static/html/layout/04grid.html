<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="../../css/bootstrap.min.css">

<title>网格</title>
</head>
<body>
	<div class="container">
		<h1>借助十二列系统，五个默认响应层，Sass变量和mixins以及数十个预定义类，使用我们强大的移动优先灵活盒网格来构建各种形状和大小的布局。</h1>
		<span>下面创建三个等宽列。 这些列在页面中居中，父级为.container,内容左对齐</span>
		<div class="row">
			<div class="col-sm">col-sm</div>
			<div class="col-sm">col-sm</div>
			<div class="col-sm">col-sm</div>
		</div>
	</div>
	<div class="container">
		<span>下面创建三个自定义宽度列。 这些列在页面中居中，父级为.container</span>
		<div class="row">
			<div class="col-6">col-6</div>
			<div class="col-4">col-4</div>
			<div class="col-2">col-2</div>
		</div>
	</div>
	<div class="container">
	<span>下面创建2个等宽列。直接在row中使用col</span>
		<div class="row">
			<div class="col">col</div>
			<div class="col">col</div>
		</div>
	</div>
	<div class="container">
	<span>下面创建3个列,改变其中一个列的宽度。直接在row中使用col</span>
		<div class="row">
			<div class="col">col</div>
			<div class="col-6">col-6</div>
			<div class="col">col</div>
		</div>
	</div>
	<script type="text/javascript" src="../../js/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="../../js/bootstrap.min.js"></script>
</body>
</html>
