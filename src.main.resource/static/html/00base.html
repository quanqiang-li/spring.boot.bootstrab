<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>基础</title>
</head>
<body>
	<div>
		<h1>在使用之前的基本要求</h1>
		<ul>
			<li>html5的声明 <code>&lt;!DOCTYPE html&gt;</code></li>
			<li>响应式 meta 标签 <code>&lt;meta name="viewport"
					content="width=device-width, initial-scale=1, shrink-to-fit=no"&gt;</code></li>
			<li>head结束前link的第一个css为<code>bootstrap.min.css,rel="stylesheet"</code></li>
			<li>body结束前script的第一个js为<code>jquery-X.X.X.min.js,type="text/javascript"</code>,然后才是<code>bootstrap.min.js</code></li>
		</ul>
	</div>
</body>
</html>
